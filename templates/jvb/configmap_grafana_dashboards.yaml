{{- if and (.Values.jvb.metrics.enabled) .Values.jvb.metrics.grafanaDashboards.enabled }}
{{- range $path, $bytes := .Files.Glob "files/grafana_dashboards/*.json" }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "jitsi-meet.fullname" $ }}-grafana-dashboards-{{ base $path }}
  labels:
    {{- include "jitsi-meet.labels" $ | nindent 4 }}
    {{- with $.Values.jvb.metrics.grafanaDashboards.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- toYaml $.Values.jvb.metrics.grafanaDashboards.annotations | nindent 4 }}
data:
  {{- ($.Files.Glob $path ).AsConfig | nindent 2 }}
{{- end }}
{{- end }}
